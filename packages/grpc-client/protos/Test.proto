syntax = "proto3";
package hello.peeps;

// The greeting service definition.
service GreeterService {
  // Sends multiple greetings
  rpc Hello (HelloRequest) returns (HelloReply) {}
  rpc UnavailableHello (HelloRequest) returns (HelloReply) {}
  rpc ConditionallyUnavailableHello (HelloRequest) returns (stream HelloReply) {}
  rpc AsyncHello (AsyncHelloRequest) returns (stream HelloReply) {}
}

// The request message containing the user's name
message HelloRequest {
  string name = 1;
}

message AsyncHelloRequest {
  string name = 1;
  int32 timeout = 2;
}

// A response message containing a greeting
message HelloReply {
  string message = 1;
}