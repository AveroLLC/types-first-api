syntax = "proto3";
package hello.peeps;

// The greeting service definition.
service GreeterService {
  // Sends multiple greetings
  rpc UnaryHello (HelloRequest) returns (HelloReply) {}
  rpc ClientStreamHello (stream HelloRequest) returns (HelloReply) {}
  rpc ServerStreamHello (HelloRequest) returns (stream HelloReply) {}
  rpc BidiStreamHello (HelloRequest) returns (stream HelloReply) {}
  rpc WhitelistedHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name and how many greetings
// they want.
message HelloRequest {
  string name = 1;
  string num_greetings = 2;
}

// A response message containing a greeting
message HelloReply {
  string message = 1;
}